<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<meta name="description" content="" />
	<link rel="canonical" href="https://deycode.ir/" />
	<meta property="og:locale" content="fa_IR" />
	<meta property="og:type" content="website" />
	<meta property="og:title" content="ریپلای" />
	<meta property="og:description" content="ابزار ریپلای وبلاگ" />
	<meta property="og:url" content="https://deycode.ir/" />
	<meta property="og:site_name" content="ریپلای" />
    <link rel="stylesheet" type="text/css" href="./dist/css/output.css">
    <link rel="stylesheet" type="text/css" href="./dist/css/style.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css"/>
</head>
<body>

    <main class="container max-w-full m-auto">
        <div class="grid md:block sm:block grid-cols-2 gap-5">

            <div class="steps-container h-screen flex items-center justify-center">

                <div class="absolute top-5 left-5">    
                    <ul class="steps">
                        <li class="step text-sm font-light step-primary" id="Content">محتوا</li>
                        <li class="step text-sm font-light" id="Customization">سفارشی سازی</li>
                        <li class="step text-sm font-light" id="Production">دریافت</li>
                    </ul>
                </div>
                
                <div class="basis-full mt-20 md:mt-72 sm:mt-72 pr-10 pl-10" id="step1Content">
                    <div class="flex flex-row flex-wrap">

                        <div class="basis-1/2 md:basis-full sm:basis-full">
                            <label class="input input-bordered w-11/12 md:w-full sm:w-full mb-6 flex items-center gap-2" for="ReblogAuther">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M12 4a4 4 0 1 1 0 8a4 4 0 0 1 0-8m0 16s8 0 8-2c0-2.4-3.9-5-8-5s-8 2.6-8 5c0 2 8 2 8 2"/></svg>
                                <input type="text" class="grow font-light" id="ReblogAuther" placeholder="امیرحسین" required value="" />
                            </label>
                        </div>

                        <div class="basis-1/2 md:basis-full sm:basis-full">
                            <label class="input input-bordered w-full mb-6 flex items-center gap-2" for="ReblogDate">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10s-4.477 10-10 10m1-10V7h-2v7h6v-2z"/></svg>
                                <input type="text" class="grow font-light" id="ReblogDate" placeholder="دی ماه ۴۰۳" required value="" />
                            </label>
                        </div>

                        <div class="basis-1/2 md:basis-full sm:basis-full">
                            <label class="input input-bordered w-11/12 md:w-full sm:w-full mb-6 flex items-center gap-2" for="ReblogUsername">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" color="currentColor"><path d="M8.5 18c1.813-1.954 5.167-2.046 7 0m-1.56-6c0 1.105-.871 2-1.947 2c-1.075 0-1.947-.895-1.947-2s.872-2 1.947-2s1.948.895 1.948 2"/><path d="M9.5 4.002c-2.644.01-4.059.102-4.975.97C3.5 5.943 3.5 7.506 3.5 10.632v4.737c0 3.126 0 4.69 1.025 5.66c1.025.972 2.675.972 5.975.972h3c3.3 0 4.95 0 5.975-.971c1.025-.972 1.025-2.535 1.025-5.66v-4.738c0-3.126 0-4.689-1.025-5.66c-.916-.868-2.33-.96-4.975-.97"/><path d="M9.772 3.632c.096-.415.144-.623.236-.792a1.64 1.64 0 0 1 1.083-.793C11.294 2 11.53 2 12 2s.706 0 .909.047a1.64 1.64 0 0 1 1.083.793c.092.17.14.377.236.792l.083.36c.17.735.255 1.103.127 1.386a1.03 1.03 0 0 1-.407.451C13.75 6 13.332 6 12.498 6h-.996c-.834 0-1.252 0-1.533-.17a1.03 1.03 0 0 1-.407-.452c-.128-.283-.043-.65.127-1.386z"/></g></svg>
                                <input type="text" class="grow font-light" dir="ltr" id="ReblogUsername" placeholder="Deymann" required value="" />
                            </label>
                        </div>

                        <div class="basis-1/2 md:basis-full sm:basis-full">
                            <label class="input input-bordered w-full mb-6 flex items-center gap-2" for="ReblogUrl">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><g fill="none"><path d="m12.593 23.258l-.011.002l-.071.035l-.02.004l-.014-.004l-.071-.035q-.016-.005-.024.005l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427q-.004-.016-.017-.018m.265-.113l-.013.002l-.185.093l-.01.01l-.003.011l.018.43l.005.012l.008.007l.201.093q.019.005.029-.008l.004-.014l-.034-.614q-.005-.018-.02-.022m-.715.002a.02.02 0 0 0-.027.006l-.006.014l-.034.614q.001.018.017.024l.015-.002l.201-.093l.01-.008l.004-.011l.017-.43l-.003-.012l-.01-.01z"/><path fill="currentColor" d="M19 4a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2zm0 6H5v7a1 1 0 0 0 .883.993L6 18h12a1 1 0 0 0 .993-.883L19 17zM6 6a1 1 0 1 0 0 2a1 1 0 0 0 0-2m3 0a1 1 0 1 0 0 2a1 1 0 0 0 0-2m3 0a1 1 0 1 0 0 2a1 1 0 0 0 0-2"/></g></svg>
                                <input type="url" dir="ltr" class="grow font-light" id="ReblogUrl" placeholder="https://deymann.blog.ir" required value="" />
                            </label>
                        </div>

                        <div class="basis-full">
                            <label class="input input-bordered mb-6 flex items-center gap-2" for="ReblogAvator">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" d="M10 16H7a4 4 0 0 1-4-4v0a4 4 0 0 1 4-4h3m6 4H8m6 4h3a4 4 0 0 0 4-4v0a4 4 0 0 0-4-4h-3"/></svg>
                                <input type="url" dir="ltr" class="grow font-light" id="ReblogAvator" placeholder="https://id.bayan.ir/bayan/profile/avatar/b%27zDrT9NY0eB5htsDa1MhWP3j6zzQ%3D%27/" required value="" />
                            </label>
                        </div>

                        <div class="basis-full">
                            <textarea class="textarea w-full h-48 textarea-bordered resize-none font-light" id="ReblogCode" placeholder="محتوایی که می خواهید در وبلاگ نمایش داده شود." required></textarea>
                        </div>
                
                        <button class="btn mt-6 mb-3" onclick="goToStep2()">سفارشی سازی</button>

                    </div>
                </div>
                               
                <div class="mt-20 md:mt-40 sm:mt-40 pr-10 pl-10" id="step2Content" style="display:none;">
                    <div class="flex flex-col flex-wrap">

                        <div class="basis-full mb-10">
                            <label class="input block mb-1">پس زمینه ویجت</label>
                            <input type="radio" id="LightSelector" name="RadioSelector" class="radio relative top-2 ml-2"  checked="checked"/> روز
                            <input type="radio" id="DarkSelector" name="RadioSelector" class="radio relative top-2 mr-6 ml-2" /> شب
                        </div>

                    </div>
                    
                    <div class="basis-full mb-10">
                        <label class="input block mb-1">رنگ خط دور ویجت</label>
                        <input type="radio" id="BorderBlue" name="BorderColor" onclick="updateSelection('BorderBlue')" class="radio relative top-2 ml-2" /> آبی
                        <input type="radio" id="BorderRed" name="BorderColor" onclick="updateSelection('BorderRed')" class="radio relative top-2 mr-6 ml-2" />  قرمز
                        <input type="radio" id="BorderGreen" name="BorderColor" onclick="updateSelection('BorderGreen')" class="radio relative top-2 mr-6 ml-2" checked="checked"> سبز
                        <input type="radio" id="BorderPurple" name="BorderColor" onclick="updateSelection('BorderPurple')" class="radio relative top-2 mr-6 ml-2" /> بنفش
                        <input type="radio" id="BorderPink" name="BorderColor" onclick="updateSelection('BorderPink')" class="radio relative top-2 mr-6 ml-2" /> صورتی
                    </div>

                    <div class="basis-full mb-10">
                    <label class="input block mb-1">پس زمینه آواتار نویسنده</label>
                    <input type="radio" id="GradientBlue" name="GradientColor" onclick="updateSelection('GradientBlue')" class="radio relative top-2 ml-2" /> آبی
                    <input type="radio" id="GradientRed" name="GradientColor" onclick="updateSelection('GradientRed')"class="radio relative top-2 mr-6 ml-2" />  قرمز
                    <input type="radio" id="GradientGreen" name="GradientColor" onclick="updateSelection('GradientGreen')" class="radio relative top-2 mr-6 ml-2" checked="checked"> سبز
                    <input type="radio" id="GradientPurple" name="GradientColor" onclick="updateSelection('GradientPurple')" class="radio relative top-2 mr-6 ml-2" /> بنفش
                    <input type="radio" id="GradientPink" name="GradientColor" onclick="updateSelection('GradientPink')" class="radio relative top-2 mr-6 ml-2" />  صورتی
                    </div>

                    <button class="btn ml-3 mb-3 btn-warning text-black" onclick="goToStep1()">برگشتن</button>
                    <button class="btn ml-3 mb-3" onclick="goToStep3()">دریافت</button>
                    <button class="btn mb-3 hidden md:inline-flex sm:inline-flex" onclick="my_modal_4.showModal()">پیش نمایش</button>
                </div>
            
                <div class="mt-20" id="step3Content" style="display:none;">

                    <div class="mockup-code pr-5 mb-10">
                        <textarea class="textarea w-11/12 max-w-full h-40 ml-5 bg-transparent border-transparent resize-none" id="ReblogYourCode"></textarea>
                    </div>
                    
                    <button class="btn ml-3 mb-3 btn-warning text-black" onclick="goToStep2()">برگشتن</button>
                    <button class="btn ml-3 mb-3" onclick="GenerateCode()">ایجاد کد</button>
                    <button class="btn mb-3" onclick="CopyCode()">ذخیره</button>

                </div>

            </div>

            <div class="h-screen flex items-center justify-center bg-base-300 md:hidden sm:hidden">
                <div id="preview">
                    <blockquote id="previewContent"></blockquote>
                </div>
            </div>

        </div>
    </main>

    <dialog id="my_modal_4" class="modal">
        <div class="modal-box w-full max-w-full">
            <div id="preview" style="display:block;">
                <blockquote id="previewDialog"></blockquote>
            </div>
            <button class="btn" onclick="document.getElementById('my_modal_4').close()">بستن</button>
        </div>
    </dialog>
    
    <script type="text/javascript" src="main.js"></script>
	<script type="text/javascript" src="preview.js"></script>

</body>
</html>
